<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="" class="top" onsubmit="">
            <div class="formTop">
                <div class="day">
                    <h3 class="head">DAY</h3>
                    <span>
                        <input class="dayInp" type="text" placeholder="DD">
                        <p class="show">This field is required</p>
                        <p class="great">Must be a valid day</p>
                    </span>
                </div>
                <div class="month">
                    <h3 class="head2">MONTH</h3>
                    <span>
                        <input class="monthInp" type="text" placeholder="MM">
                        <p class="showMonth">This field is required</p>
                        <p class="greater">Must be a valid month</p>
                    </span>
                </div>
                <div class="year">
                    <h3 class="head3">YEAR</h3>
                    <span>
                        <input class="yearInp" type="text" placeholder="YYYY">
                        <p class="showYear">This field is required</p>
                        <p class="greatest">Must be in the past</p>
                    </span>
                </div>
            </div>        
            <div class="line">
                <div class="lll"></div>
                <button class="button"><img src="./age-calculator-app-main/assets/images/icon-arrow.svg" alt=""></button>
            </div>
        </form>
        <div class="result">
            <div class="years">
                <h2 class="odun"></h2>
            </div>
            <div class="years">
                <h2 class="osu"></h2>
            </div>
            <div class="years">
                <h2 class="ojo"></h2>
            </div>
            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
